<html lang="en">
<head>

<body>
    <div class="calculator">
        <div class="tip">
            <p>TIP CALCULATOR</p>
        </div>
        <div class="title">
            <div class="menu">
                <p>How much was your bill?</p>
                <p>$ <input type="text" placeholder='Bill Amount'  class="Tien"></p> 
            </div>
            <div class="menu1">
                <p>How was your service</p>
            <select name="" id="">
                <option value="">-- Choose an Option --</option>
                <option value="30">30% - Out standing</option>  
                <option value="20">20% - Good</option>  
                <option value="15">15% - It was OK</option>  
                <option value="10">10% - Bad</option>  
                <option value="5">5% - Terrible</option>  
            </select>
            </div>
           <div  class="menu1">
                <p>How many people are sharing the bill?</p>
                <input type="number" placeholder="Number or People" class="Number"> people
           </div>
            <br>
            <div class="menu2">
                <button>CALCULATE</button>
            </div>
        </div>
    </div>
